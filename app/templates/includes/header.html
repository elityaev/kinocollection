{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
  <div class="nav container center">
  {% if view_name != 'selections:random_tile' %}
    <a class="link " href="{% url 'selections:random_tile' %}">Поиск</a>
  {% endif %}

    {% if user.is_authenticated %}
      <a class="link" href="{% url 'selections:collection' user.id %}">Коллекция</a>
      <a class="link" href="{% url 'logout' %}">Выйти</a>
    {% else %}
      <a class="link" href="{% url 'login' %}">Вход</a>
      <a class="link" href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
  </div>
</header>
{% endwith %}
